<!DOCTYPE html>
<html lang="en" ng-app="BitstampTickerApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BitstampTickerApp</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type='text/javascript' src="angular/charts/Chart.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular/angular-translate.js"></script>
    <script src="node_modules/angular/angular-cookies.js"></script>
    <script src="angular/fb/angular-facebook.js"></script>
    <script src="angular/charts/angular-chart.js"></script>


</head>

<body ng-controller="KrakenTickerController">
<div ng-include="'nav.html'"></div>
<div class="container">
    <div class="row">

        <p>Last update from Kraken server: {{date}}</p>
        <p>refresh interval set to {{tickerInterval}}s
        </p>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr class="active">
            <!--<th>High</th>-->
            <th>Ask</th>
            <!--<th>Bid</th>-->
            <!--<th>Last</th>-->
            <!--<th>Low</th>-->

            <!--<th>Timestamp</th>-->
            <!--<th>volume</th>-->

            <!--<th>Options</th>-->
        </tr>
        </thead>
        <tbody>
        <tr class="info">
            <!-- <td>{{tickerData.high}}</td>-->
            <td>{{krakenPriceWithAddon}}</td>
            <!--<td>{{tickerData.bid}}</td>
            <td>{{tickerData.last}}</td>
            <td>{{tickerData.low}}</td>

            <td>{{tickerData.timestamp}}</td>
            <td>{{tickerData.volume["24h"]}}</td>

            <td>&#45;&#45;</td>-->

        </tr>
        <!-- <tr class="info">
             <td class="danger">{{calculatedData.high}}</td>
             <td>{{calculatedData.ask}}</td>
             <td>{{calculatedData.bid}}</td>
             <td class="danger">{{calculatedData.last}}</td>
             <td>{{calculatedData.low}}</td>

             <td>{{calculatedData.timestamp}}</td>
             <td>{{calculatedData.volume["24h"]}}</td>

             <td>&#45;&#45;</td>

         </tr>-->
        </tbody>
    </table>


    <div class="container">
        <div class="row">
            <div class="col-4">

                <label>Ammount in EUR {{setedAddon}}</label><br>
                <input ng-model="addon"></input><br>
                <button class="btn btn-sm btn-info" ng-click="setAddon(addon)">Set Addon</button>

            </div>

            <div class="col-4">

                <label>Ammount in BTC: {{eurToBtc}}</label><br>


            </div>
        </div>
    </div>

    <hr>

</div>


<script src="angular/app.js"></script>
<script src="angular/krakenController.js"></script>
<!--<script src="angular/navController.js"></script>-->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
